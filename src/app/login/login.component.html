
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0" >
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="./assets/Images/png/logo-color.png" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7"  style="background-color: #1f1a47;">
            <div class="card-body" >
              <p class="login-card-description">Sign into your account</p>
              <form #loginForm="ngForm" >
                  <div class="form-group">
                    <label for="username" class="sr-only">User Name</label>
                    <input type="name" required #name = "ngModel" name="username" id="username" class="form-control" placeholder="User Name" [(ngModel)] = "loginObj.username">
                    <span *ngIf="name.invalid && name.touched" style="color: red;">This is a required field</span>
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" required #password = "ngModel" name="password" id="password" class="form-control" placeholder="***********" [(ngModel)] = "loginObj.password">
                    <span *ngIf="password.invalid && password.touched" style="color: red;">Please enter correct password</span>
                  </div>
                  <input name="login" id="login" [disabled]= "loginForm.invalid" class="btn btn-block login-btn mb-4" type="button" value="Login" (click)="onClick()">
                </form>
                <!-- <a href="#!" class="forgot-password-link">Forgot password?</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
