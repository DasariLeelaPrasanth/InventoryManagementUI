
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0" >
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="./assets/Images/png/logo-color.png" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7"  style="background-color: #1f1a47;">
            <div class="card-body" >
              <p class="login-card-description">Sign into your account</p>
              <form action="#!">
                  <div class="form-group">
                    <label for="username" class="sr-only">User Name</label>
                    <input type="name" name="username" id="username" class="form-control" placeholder="User Name">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login">
                </form>
                <!-- <a href="#!" class="forgot-password-link">Forgot password?</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
