
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0" >
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="./assets/Images/png/logo-color.png" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body" >
              <p class="login-card-description">Sign into your account</p>
              <form #loginForm="ngForm" (ngSubmit)="login()" >
                  <div class="form-group">
                    <label for="username" class="sr-only">User Name</label>
                    <input type="name" required #username= "ngModel" name="username" id="username" class="form-control" placeholder="User Name" [(ngModel)] = "loginObj.username">
                    <span class="text-danger" *ngIf="loginForm.submitted && username.invalid">
                      Please enter the username
                    </span>
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" required #password = "ngModel" name="password" id="password" class="form-control" placeholder="***********" [(ngModel)] = "loginObj.password">
                    <span class="text-danger" *ngIf="loginForm.submitted && password.invalid">
                      Please enter the password
                    </span>
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">
                  <span class="text-danger" *ngIf="validForm">
                    Invalid Username/Password 
                  </span>
                </form>
                <!-- <a href="#!" class="forgot-password-link">Forgot password?</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
